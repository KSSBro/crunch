<!DOCTYPE html>
<html lang="en">
<head>

    <title>Crunch</title>
    <link rel="stylesheet" href="./public/css/style.css" type="text/css"/>
</head>
<body>
    <div class="container" id="main-container">
        <p class="text" id="logo">crunch</p>

        <p class="text" id="footnote"><a href="https://github.com/KSSBro">KSSBro</a> | <a href="https://github.com/KSSBro/crunch">Repository</a></p>
    </div>
    <div id="snackbar">
        <p id="snackbar-text"></p>
    </div>

    <script src="public/js/script.js"></script>
</body>
</html>
