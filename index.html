<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Crunch">
    <meta name="keywords" content="Araekiel, Crunch, App landing page, material snackbar">
    <meta name="author" content="Araekiel">
    <meta charset="UTF-8">
    <title>Crunch</title>
    <link rel="stylesheet" href="./public/css/style.css" type="text/css"/>
    <link rel="shortcut icon" href="./public/images/icon.webp" type="image/webp"/>
</head>
<body>
    <div class="container" id="main-container">
        <p class="text" id="logo">crunch</p>
        <p class="text" id="subtitle">material snackbar</p>

            <input type="submit" class="input-field" id="submit-btn" value="Show!"/>
        </form>
        <p class="text" id="footnote"><a href="https://github.com/Araekiel">Araekiel</a> | <a href="https://github.com/Araekiel/crunch">Repository</a></p>
    </div>
    <div id="snackbar">
        <p id="snackbar-text"></p>
    </div>

    <script src="public/js/script.js"></script>
</body>
</html>
